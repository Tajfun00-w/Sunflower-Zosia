<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Świecące Słoneczniki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/16/audio_593373dc6d.mp3" type="audio/mpeg">
  </audio>

  <div class="scene">
    <div class="sunflowers">
      <svg class="sunflower left" viewBox="0 0 100 200"><use href="#sunflower" /></svg>
      <svg class="sunflower center" viewBox="0 0 100 200"><use href="#sunflower" /></svg>
      <svg class="sunflower right" viewBox="0 0 100 200"><use href="#sunflower" /></svg>
    </div>
  </div>

  <!-- SVG DEFINITION -->
  <svg style="display: none;">
    <symbol id="sunflower" viewBox="0 0 100 200">
      <!-- Płatki -->
      <g id="petals" fill="#ffd700" filter="url(#glow)">
        <ellipse cx="50" cy="30" rx="10" ry="30" transform="rotate(0 50 50)" />
        <ellipse cx="50" cy="30" rx="10" ry="30" transform="rotate(30 50 50)" />
        <ellipse cx="50" cy="30" rx="10" ry="30" transform="rotate(60 50 50)" />
        <ellipse cx="50" cy="30" rx="10" ry="30" transform="rotate(90 50 50)" />
        <ellipse cx="50" cy="30" rx="10" ry="30" transform="rotate(120 50 50)" />
        <ellipse cx="50" cy="30" rx="10" ry="30" transform="rotate(150 50 50)" />
        <ellipse cx="50" cy="30" rx="10" ry="30" transform="rotate(180 50 50)" />
        <ellipse cx="50" cy="30" rx="10" ry="30" transform="rotate(210 50 50)" />
        <ellipse cx="50" cy="30" rx="10" ry="30" transform="rotate(240 50 50)" />
        <ellipse cx="50" cy="30" rx="10" ry="30" transform="rotate(270 50 50)" />
        <ellipse cx="50" cy="30" rx="10" ry="30" transform="rotate(300 50 50)" />
        <ellipse cx="50" cy="30" rx="10" ry="30" transform="rotate(330 50 50)" />
      </g>

      <!-- Środek -->
      <circle cx="50" cy="50" r="20" fill="#552a00" stroke="#341500" stroke-width="2" filter="url(#glow)" />

      <!-- Liście -->
      <path d="M50 100 Q30 90 25 120 Q35 110 50 110" fill="#3e8e41" />
      <path d="M50 120 Q70 115 75 140 Q65 130 50 130" fill="#3e8e41" />

      <!-- Łodyga -->
      <rect x="48" y="70" width="4" height="130" fill="#2f6b2f" rx="2" />
    </symbol>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </svg>
</body>
</html>
